                                - 100
                                - 111
                                - 108
                                - 111
                                - 114
                                - 46
            responses:
                "204":
                    description: No Content response.
    /textures/{id}:
        get:
            tags:
                - mktextr
            summary: getTextureById mktextr
            operationId: mktextr#getTextureById
            parameters:
                - name: id
                  in: path
                  description: Texture ID
                  required: true
                  schema:
                    type: string
                    description: Texture ID
                    example: Impedit recusandae reprehenderit et repellat qui.
                  example: Dicta maxime.
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/TextureReferencePayload'
                            example:
                                id: Enim non recusandae sit a.
