paths:
    /tasks/{taskId}/complete:
        get:
            tags:
                - mktextr
            summary: completeTask mktextr
            operationId: mktextr#completeTask
            parameters:
                - name: taskId
                  in: path
                  description: Unique identifier
                  required: true
                  schema:
                    type: string
                    description: Unique identifier
                    example: Fugit nemo dolorem.
                  example: Consequatur impedit voluptas adipisci consectetur voluptate quia.
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/TaskCompletionPayload2'
                        example:
                            texture:
